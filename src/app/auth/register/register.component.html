<div class="register-container">
    <h2 class="register-title">Kekflix Register</h2>
  
    <form #form="ngForm" (ngSubmit)="registra(form)">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" class="form-control" required ngModel>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" required ngModel>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" required ngModel>
      </div>
      <button type="submit" class="btn btn-danger mt-3" [disabled]="form.invalid">Registrati</button>
    </form>
  </div>
