<div class="container-fluid">
    <h2 class="login-title">Kekflix Login</h2>
  
    <form #form="ngForm" (ngSubmit)="accedi(form)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" required ngModel>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" required ngModel>
      </div>
      <button type="submit" class="btn btn-danger mt-3" [disabled]="form.invalid">Accedi</button>
    </form>
  </div>
